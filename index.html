<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corfu Map Editor</title>
    <link href="styles.css" title="compact" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CmjQQcI71kuW7qyZLCLTzOT1xl9jd20"></script>
    <script src="editor.js"></script>
  </head>
  <body>
    <div id="map-holder"></div>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <textarea class="style-textarea" id="geojson-output" placeholder="See edits in GeoJson."></textarea>
    <button class="ghost-button" onclick="ToggleGeoJsonOutput()()" id="GeoJSon-toggle" >Geojson String</button>
    <button class="ghost-button" onclick="deletepaths()" id="deleteallpaths" >Delete All</button>
    <a  href="data:;base64," download="geojson.json"><button id="download-link" class="ghost-button" >Download GeoJson</button></a>
  </body>
</html>
